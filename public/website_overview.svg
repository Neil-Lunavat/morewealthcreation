<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <!-- Definitions for gradients and filters -->
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF7E33" />
      <stop offset="100%" stop-color="#FF4500" />
    </linearGradient>
    
    <!-- Secondary gradient -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2D2D2D" />
      <stop offset="100%" stop-color="#1A1A1A" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.3)" />
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feFlood flood-color="#FF7E33" flood-opacity="0.3" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feComposite in="SourceGraphic" in2="glow" operator="over" />
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF7E33" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="#121212" rx="15" ry="15" />
  
  <!-- Main node -->
  <g transform="translate(100, 200)" filter="url(#shadow)">
    <rect width="150" height="60" rx="15" ry="15" fill="url(#mainGradient)" />
    <text x="75" y="38" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">More Wealth Creation</text>
  </g>
  
  <!-- Connecting lines with animations -->
  <!-- Navigation -->
  <line x1="250" y1="200" x2="310" y2="65" stroke="#FF7E33" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <!-- Hero Section -->
  <line x1="250" y1="200" x2="310" y2="130" stroke="#FF7E33" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <!-- Services -->
  <line x1="250" y1="200" x2="310" y2="195" stroke="#FF7E33" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <!-- Benefits -->
  <line x1="250" y1="200" x2="310" y2="260" stroke="#FF7E33" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <!-- Pricing -->
  <line x1="250" y1="200" x2="310" y2="325" stroke="#FF7E33" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  
  <!-- Second column of nodes -->
  <!-- Navigation -->
  <g transform="translate(320, 40)" filter="url(#shadow)">
    <rect width="120" height="50" rx="10" ry="10" fill="url(#secondaryGradient)" stroke="#FF7E33" stroke-width="2" />
    <text x="60" y="32" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Navigation</text>
  </g>
  
  <!-- Hero Section -->
  <g transform="translate(320, 105)" filter="url(#shadow)">
    <rect width="120" height="50" rx="10" ry="10" fill="url(#secondaryGradient)" stroke="#FF7E33" stroke-width="2" />
    <text x="60" y="32" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Hero Section</text>
  </g>
  
  <!-- Services -->
  <g transform="translate(320, 170)" filter="url(#shadow)">
    <rect width="120" height="50" rx="10" ry="10" fill="url(#secondaryGradient)" stroke="#FF7E33" stroke-width="2" />
    <text x="60" y="32" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Services</text>
  </g>
  
  <!-- Benefits -->
  <g transform="translate(320, 235)" filter="url(#shadow)">
    <rect width="120" height="50" rx="10" ry="10" fill="url(#secondaryGradient)" stroke="#FF7E33" stroke-width="2" />
    <text x="60" y="32" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Benefits</text>
  </g>
  
  <!-- Pricing -->
  <g transform="translate(320, 300)" filter="url(#shadow)">
    <rect width="120" height="50" rx="10" ry="10" fill="url(#secondaryGradient)" stroke="#FF7E33" stroke-width="2" />
    <text x="60" y="32" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Pricing</text>
  </g>
  
  <!-- Connecting lines to third column -->
  <line x1="440" y1="65" x2="500" y2="65" stroke="#FF7E33" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <line x1="440" y1="130" x2="500" y2="130" stroke="#FF7E33" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <line x1="440" y1="195" x2="500" y2="195" stroke="#FF7E33" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  
  <!-- Third column of nodes -->
  <!-- Testimonials -->
  <g transform="translate(510, 40)" filter="url(#shadow)">
    <rect width="120" height="50" rx="10" ry="10" fill="url(#secondaryGradient)" stroke="#FF7E33" stroke-width="2" />
    <text x="60" y="32" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Testimonials</text>
  </g>
  
  <!-- Booking Form -->
  <g transform="translate(510, 105)" filter="url(#shadow)">
    <rect width="120" height="50" rx="10" ry="10" fill="url(#secondaryGradient)" stroke="#FF7E33" stroke-width="2" />
    <text x="60" y="32" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Booking Form</text>
  </g>
  
  <!-- Footer -->
  <g transform="translate(510, 170)" filter="url(#shadow)">
    <rect width="120" height="50" rx="10" ry="10" fill="url(#secondaryGradient)" stroke="#FF7E33" stroke-width="2" />
    <text x="60" y="32" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Footer</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="690" cy="70" r="40" fill="none" stroke="#FF7E33" stroke-width="1" opacity="0.2" />
  <circle cx="690" cy="70" r="30" fill="none" stroke="#FF7E33" stroke-width="1" opacity="0.3" />
  <circle cx="690" cy="70" r="20" fill="none" stroke="#FF7E33" stroke-width="1" opacity="0.4" />
  
  <circle cx="750" cy="280" r="50" fill="none" stroke="#FF7E33" stroke-width="1" opacity="0.1" />
  <circle cx="750" cy="280" r="40" fill="none" stroke="#FF7E33" stroke-width="1" opacity="0.2" />
  <circle cx="750" cy="280" r="30" fill="none" stroke="#FF7E33" stroke-width="1" opacity="0.3" />
  
  <!-- Title -->
  <text x="450" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF7E33" text-anchor="middle">More Wealth Creation - Site Structure</text>
</svg>